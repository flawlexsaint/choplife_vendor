<div class="bg-primary text-center py-[1.5rem]">
  <p class="text-[#fff] text-[16px] font-bold">
    Need help placing an order? Call: 0912345678 or 0912345678 // OPEN from 8am
    to 10pm.
  </p>
</div>
<div class="bg-[#fff]">
  <div
    class="container mx-auto py-[1.7rem] px-[1rem] block sm:flex items-center justify-between"
  >
    <div class="flex justify-center">
      <img src="/assets/images/logo-2.svg" alt="" />
    </div>
    <div
      class="flex items-center bg-[#FAFAFA] md:w-[360px] lg:w-[300px] h-[48px] rounded-[10px] justify-between"
    >
      <input
        type="search"
        name=""
        class="bg-[transparent] ps-[1rem] w-[100%] outline-none"
        placeholder="Search by food item or vendor name"
        id=""
      />
      <div class="px-[.8rem]">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M18.5 18.5L22 22M21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21C16.7467 21 21 16.7467 21 11.5Z"
            stroke="#2D2D2D"
            stroke-opacity="0.4"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
    <button
      class="hidden sm:block bg-primary text-[#fff] h-[36px] px-[1rem] rounded-[8px]"
    >
      Get Started
    </button>
  </div>
</div>
<div class="bg-[#F8F9F9]">
  <div class="flex container mx-auto vendor-list-bg px-[1rem]">
    <div class="sidebar hidden sm:block md:w-[300px] w-[350px]">
      <div
        class="flex items-center gap-[.5rem] mt-[2rem] cursor-pointer"
        (click)="goBack()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M10 8L6 12M6 12L10 16M6 12L18 12"
            stroke="#2D2D2D"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p class="font-raleway text-[#2D2D2D] text-[16px] font-semibold">
          Home
        </p>
        <p class="font-raleway text-[#2D2D2D] text-[16px] font-semibold">></p>
        <p class="font-raleway text-[#2D2D2D] text-[16px] font-semibold">
          Vendor List
        </p>
      </div>
      <div>
        <p class="font-bold text-[20px] mt-[1rem]">Filter</p>
        <div
          class="flex items-center justify-between mt-[1rem] cursor-pointer"
          (click)="sortVisible = !sortVisible"
        >
          <p class="font-bold text-[16px]">Sort</p>
          <ng-container *ngIf="sortVisible; else sortIcon">
            <img src="/assets/images/arrow-up.svg" alt="" />
          </ng-container>
          <ng-template #sortIcon>
            <img src="/assets/images/arrow-down.svg" alt="" />
          </ng-template>
        </div>
        <ng-container *ngIf="sortVisible">
          <div
            class="flex items-center gap-[1rem] px-[1rem] py-[.5rem] cursor-pointer"
            *ngFor="let item of sort"
          >
            <img src="/assets/images/check-circle.svg" alt="" />
            <p class="text-[#2D2D2D] text-[16px] font-normal">
              {{ item.name }}
            </p>
          </div>
        </ng-container>
      </div>
      <div
        class="flex items-center justify-between mt-[1rem] cursor-pointer"
        (click)="streetLaneVisible = !streetLaneVisible"
      >
        <p class="font-bold text-[16px]">Street Lane</p>
        <ng-container *ngIf="streetLaneVisible; else streetLaneIcon">
          <img src="/assets/images/arrow-up.svg" alt="" />
        </ng-container>
        <ng-template #streetLaneIcon>
          <img src="/assets/images/arrow-down.svg" alt="" />
        </ng-template>
      </div>
      <ng-container *ngIf="streetLaneVisible">
        <div
          class="flex items-center gap-[1rem] px-[1rem] py-[.5rem] cursor-pointer"
          *ngFor="let item of street_lane"
        >
          <img src="/assets/images/{{ item.icon }}.svg" alt="" />
          <p class="text-[#2D2D2D] text-[16px] font-normal">{{ item.name }}</p>
        </div>
      </ng-container>
    </div>
    <div class="content p-[1rem] pt-[2rem] w-[100%]">
      <p>Showing 1,234 Vendors</p>
      <h4 class="text-[20px] font-bold text-[#2D2D2D] my-[1rem]">Promotions</h4>
      <img
        src="/assets/images/promotions.png"
        class="w-[100%] rounded-[8px]"
        alt=""
      />
      <h4 class="text-[20px] font-bold text-[#2D2D2D] my-[1rem]">
        Vendor List
      </h4>
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-[1.5rem]">
        <div
          *ngFor="let item of vendors"
          class="cursor-pointer"
          routerLink="{{ item.id }}"
        >
          <div class="drop-shadow-sm rounded-[10px]">
            <img
              src="/assets/images/vendor-1.png"
              class="rounded-t-[8px] w-[100%]"
              alt="vendor's sample"
            />
            <div class="bg-[#fff] p-[1rem]">
              <p class="font-semibold text-[#2D2D2D] text-[14px]">
                {{ item.name }}
              </p>
              <hr class="h-px my-[.5rem] bg-[#55565A1F] border-0" />
              <div class="flex items-center justify-between py-[.3rem]">
                <p class="text-[9px] font-medium text-[#2D2D2D66]">
                  Delivery fee: {{ item.fee }}
                </p>
                <button
                  class="font-semibold text-[9px] flex items-center gap-[.3rem] rounded-[14px] bg-[#F8F9F9] px-[1rem] py-[.4rem] border-[1px] border-[#55565A1F]"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="13"
                    height="12"
                    viewBox="0 0 13 12"
                    fill="none"
                  >
                    <g clip-path="url(#clip0_166_12575)">
                      <ellipse
                        cx="6.44562"
                        cy="5.32257"
                        rx="1.42413"
                        ry="1.42413"
                        stroke="#2D2D2D"
                        stroke-opacity="0.4"
                        stroke-width="0.854479"
                      />
                      <path
                        d="M10.7176 5.26946C10.7176 7.59991 8.0474 10.544 6.44525 10.544C4.8431 10.544 2.17285 7.59991 2.17285 5.26946C2.17285 2.93901 4.08567 1.0498 6.44525 1.0498C8.80483 1.0498 10.7176 2.93901 10.7176 5.26946Z"
                        stroke="#2D2D2D"
                        stroke-opacity="0.4"
                        stroke-width="0.854479"
                      />
                    </g>
                    <defs>
                      <clipPath id="clip0_166_12575">
                        <rect
                          width="11.3931"
                          height="11.3931"
                          fill="white"
                          transform="translate(0.749023 0.100586)"
                        />
                      </clipPath>
                    </defs>
                  </svg>
                  <span> {{ item.location }} </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Side-menu Mobile -->
<app-mobile-sidebar
  [sort]="sort"
  [street_lane]="street_lane"
></app-mobile-sidebar>

<!-- Menu Drawer -->
<app-menu></app-menu>
