<!-- Menu Drawer -->
<button
  class="h-[50px] w-[50px] p-[.4rem] rounded-[8px] bg-primary fixed md:hidden z-10 bottom-[2%] right-[6%]"
  (click)="open()"
>
  <img
    src="/assets/images/grid.svg"
    width="40px"
    height="40px"
    class="cursor-pointer"
    alt=""
  />
</button>
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="menuVisible"
  nzPlacement="bottom"
  (nzOnClose)="close()"
  nzHeight="230px"
  nzWidth="395px"
>
  <div class="" *nzDrawerContent>
    <a class="block" href="">Hot Meal</a>
    <a class="block mt-[1rem]" href="">About</a>
    <a class="block mt-[1rem]" href="">Contact Us</a>
    <button
      class="mt-[2rem] w-[100%] bg-primary text-[#fff] h-[50px] rounded-[8px] font-bold"
    >
      Get Started
    </button>
  </div>
</nz-drawer>
